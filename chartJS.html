<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="container"> 
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <div>
        <canvas id="myChart2"></canvas>
    </div>
    </div>

</body>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',

    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Umidade %',
            backgroundColor: 'rgb(47,55,35)',
            borderColor: 'rgb(89,199,133)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'temperatura',

            borderColor: 'rgb(22,211,240,94)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };
    const config = {
        type: 'line',
        data: data,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Umidade diária/temperatura diária',
                }
            }
        }
    };

    const xGrafico2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',

    ];
    const data2 = {
        labels: xGrafico2,
        datasets: [{
            label: 'temperatura',
            backgroundColor: 'rgb(22,73,240,94)',
            borderColor: 'rgb(22,211,240,94)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade %',
            backgroundColor: 'rgb(47,55,35)',
            borderColor: 'rgb(89,199,133)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]

    const config2 = {
        type: 'bar',

                }

        }
    };
</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChar2 = new Chart(

</script>
